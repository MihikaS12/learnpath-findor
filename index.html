<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LearnPath AI Chat</title>
  <!-- Google Fonts for futuristic typography -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    /* RESET & BASE STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #121212, #1e1e1e);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 10px;
    }
    
    /* SPLASH SCREEN */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeOut 0.5s ease forwards;
      animation-delay: 1.5s;
    }
    #splash h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(2rem, 5vw, 3rem);
      color: #fff;
      letter-spacing: 3px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }
    
    /* MAIN CHAT UI (Full Screen) */
    .chat-wrapper {
      display: none;
      flex-direction: column;
      width: 100%;
      height: 100%;
      padding: 20px;
      text-align: center;
      animation: fadeIn 1s ease forwards;
      animation-delay: 2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* HEADER WITH LOOPING TYPOGRAPHY EFFECT */
    .chat-header {
      margin-bottom: 20px;
    }
    .chat-header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(2rem, 5vw, 3rem);
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 0 6px rgba(0,255,255,0.6);
      animation: scalePulse 2s infinite alternate;
    }
    @keyframes scalePulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
    
    /* CHAT LOG AREA */
    .chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: transparent;
      margin-bottom: 20px;
    }
    .message {
      max-width: 75%;
      margin: 10px auto;
      padding: 12px 16px;
      border-radius: 8px;
      opacity: 0;
      animation: messageFadeIn 0.5s forwards;
    }
    .message.bot {
      background-color: rgba(51, 51, 51, 0.8);
      color: #ddd;
      text-align: left;
      animation: slideInLeft 0.5s forwards;
    }
    .message.user {
      background-color: rgba(0,120,255,0.8);
      color: #fff;
      text-align: right;
      animation: slideInRight 0.5s forwards;
    }
    @keyframes messageFadeIn {
      to { opacity: 1; }
    }
    @keyframes slideInLeft {
      from { transform: translateX(-30px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideInRight {
      from { transform: translateX(30px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    /* CHAT INPUT AREA */
    .chat-input-area {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 10px 0;
    }
    .chat-input-area textarea {
      flex: 1 1 300px;
      resize: none;
      border: none;
      border-bottom: 2px solid #363232;
      background: none;
      border-radius: 50px;
      padding: 12px;
      font-size: 1.2rem;
      color: #e0e0e0;
      text-align: left;
      transition: border-bottom 0.3s, box-shadow 0.3s;
      min-width: 0;
    }
    .chat-input-area textarea::placeholder {
      color: #888;
    }
    .chat-input-area textarea:focus {
      outline: none;
      border-bottom: 2px solid #ffffff;
      box-shadow: 0 2px 10px rgba(0,255,255,0.5);
    }
    .chat-input-area button {
      padding: 12px 30px;
      border: none;
      background: linear-gradient(135deg, #ffffff, #424a54);
      color: #000;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 50px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .chat-input-area button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }
    
    /* RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      .chat-header h1 {
        font-size: clamp(1.5rem, 5vw, 2.5rem);
      }
      .chat-input-area textarea {
        font-size: 1rem;
      }
      .chat-input-area button {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }
    @media (max-width: 480px) {
      .chat-header h1 {
        font-size: 1.8rem;
      }
      .chat-input-area textarea {
        font-size: 0.9rem;
      }
      .chat-input-area button {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- SPLASH SCREEN -->
  <div id="splash">
    <h1>LearnPath</h1>
  </div>

  <!-- MAIN CHAT UI -->
  <div class="chat-wrapper" id="chat-wrapper">
    <div class="chat-header">
      <h1>LearnPath</h1>
    </div>
    <div class="chat-log" id="chat-log">
      <!-- Chat messages will appear here -->
    </div>
    <div class="chat-input-area">
      <textarea id="chat-input" rows="1" placeholder="Type your message here..."></textarea>
      <button id="send-button" title="Send Message">Submit</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // After splash screen, show main chat UI
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('chat-wrapper').style.display = 'flex';
      }, 1500);

      const chatInput = document.getElementById('chat-input');
      const sendButton = document.getElementById('send-button');
      const chatLog = document.getElementById('chat-log');

      // Focus input on load
      chatInput.focus();

      // Auto-resize textarea based on content
      function autoResize() {
        chatInput.style.height = 'auto';
        chatInput.style.height = chatInput.scrollHeight + 'px';
      }
      chatInput.addEventListener('input', autoResize);

      // Append message function
      function appendMessage(sender, text) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message', sender);
        msgDiv.textContent = text;
        chatLog.appendChild(msgDiv);
        chatLog.scrollTop = chatLog.scrollHeight;
      }

      // Show typing indicator
      function showTypingIndicator() {
        const typingDiv = document.createElement('div');
        typingDiv.classList.add('message', 'bot');
        typingDiv.textContent = 'Typing...';
        chatLog.appendChild(typingDiv);
        chatLog.scrollTop = chatLog.scrollHeight;
        return typingDiv;
      }

      // Handle send message and fetch backend response
      async function sendMessage() {
        const userText = chatInput.value.trim();
        if (!userText) return;
        appendMessage('user', userText);
        chatInput.value = '';
        autoResize();
        chatInput.focus();

        const typingIndicator = showTypingIndicator();

        try {
          // Changed endpoint to a relative URL so it works in deployed environment
          const response = await fetch('/generate-plan', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt: userText })
          });
          const data = await response.json();
          setTimeout(() => {
            typingIndicator.remove();
            appendMessage('bot', 'Your roadmap: ' + data.roadmap);
          }, 1500);
        } catch (error) {
          typingIndicator.remove();
          appendMessage('bot', 'Error: ' + error.message);
        }
      }

      sendButton.addEventListener('click', sendMessage);
      chatInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    });
  </script>
</body>
</html>
